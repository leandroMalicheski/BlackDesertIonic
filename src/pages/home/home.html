<ion-header>
  <ion-navbar color="navBar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-home">
	<ion-grid>
	 <ion-row>
	  <ion-col class="ion-col-magin">
  		<ion-card (click)="itemTapped($event, 'ImperialCookingListPage')" class="ion-card">
        <img src="assets/img/imperialItems/friedFishCookingBox.png" class="ion-card-img" />
      </ion-card>
	  </ion-col>
	  <ion-col class="ion-col-magin">
	   <ion-card (click)="itemTapped($event, 'HorsePage')" class="ion-card">
      <img src="assets/img/horse/tier5L.png" class="ion-card-img" />
     </ion-card>
	  </ion-col>
	 </ion-row>
	 <ion-row>
	  <ion-col class="ion-col-magin">
		  <ion-card (click)="itemTapped($event, 'FoodListPage')" class="ion-card">
        <img src="assets/img/foodAndIgredients/beer.png" class="ion-card-img" />
      </ion-card>
	  </ion-col>
	  <ion-col class="ion-col-magin">
	    <ion-card (click)="itemTapped($event, 'FoodIngredientListPage')" class="ion-card">
        <img src="assets/img/foodAndIgredients/corn.png" class="ion-card-img" />
      </ion-card>
	  </ion-col>
	 </ion-row>
	</ion-grid>
</ion-content>
