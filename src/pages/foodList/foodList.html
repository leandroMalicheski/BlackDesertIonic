<ion-header>
  <ion-navbar color="navBar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Foods</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-foodList" padding>
  <ion-list class="list-structure">
    <ion-item class="ion-item">
      <ion-icon name="restaurant" class="icon-margin"></ion-icon>Comidas<br>
    </ion-item>
    <ion-item class="list-background" *ngFor="let food of foodList" (click)="foodTapped($event, food)">{{food.name}}</ion-item>
  </ion-list>
</ion-content>
