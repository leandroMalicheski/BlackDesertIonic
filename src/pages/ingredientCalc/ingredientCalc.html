<ion-header>
  <ion-navbar color="navBar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ingredients</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-ingredientCalc" padding>
  <ion-list class="list-structure">
    <ion-item class="ion-item">
       <ion-icon name="leaf" class="icon-margin"></ion-icon>Ingredientes
    </ion-item>    
    <ion-item class="list-background" *ngFor="let ingredient of ingredientsList" (click)="ingredientTapped($event, ingredient)">{{ingredient.name}}</ion-item>
  </ion-list>
</ion-content>
